{% for room in rooms %}
            <div>
                {% if request.user == room.host %}
                <a href="{% url 'update_room_view' room.id %}"> Edit</a>
                <a href="{% url 'delete_room_view' room.id %}"> Delete</a></li>
                {% endif %}
                <span>@{{room.host.username}}</span>
                <h5>{{room.id}} -- <a href="{% url 'room_view' room.id %}">{{room.name}}</a></h5>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>
            {% endfor %}
