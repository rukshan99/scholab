<h3>Recent Activity</h3>
<hr />
{% for message in room_activity %}
<div>
    <small><a href="{% url 'profile_view' message.user.id %}">@{{message.user}}</a> {{message.created | timesince}} ago</small>
  <small>replied in "{{message.room}}"</small>

  <p>{{message}}</p>
  {% if request.user == message.user %}
  <a href="{% url 'delete_message_view' message.id %}">Delete</a>
  {% endif %}
  <hr />
</div>
{% endfor %}
